name: Bug report
labels: bug
description: 'Description of a bug report'

body:
- type: dropdown
  id: occurence
  attributes:
    label: 'How often bug is revealed:'
    options: ['- Always', '- Often', '- Rare']
  validations:
    required: true

- type: checkboxes
  id: modules
  attributes:
    label: Which part is affected?
    description: Select all parts affected by this bug.
    options:
      - label: tests
      - label: infrastructure
      - label: documentation
      - label: allocator
      - label: other

- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false

- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false

- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: false

- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 23.04
        - **kernel**: Linux 6.1
        - **oneTBB**: commit ae923e
    value: |
        - OS:
        - kernel:
        - oneTBB:
